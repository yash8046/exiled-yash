<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .card h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    .error {
      color: #ef4444;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    .button {
      width: 100%;
      padding: 10px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
<div id="root"></div>

  <div class="card">
    <h1>Signup</h1>
    <form id="signupForm">
      <div id="error" class="error"></div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="button">Signup</button>
    </form>
  </div>

  <!-- Supabase script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://kshiasrdyejteckljmbz.supabase.co'; // Replace with your Supabase URL
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzaGlhc3JkeWVqdGVja2xqbWJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc3ODIzNzgsImV4cCI6MjA1MzM1ODM3OH0.WSPZSicgbyr7oN0Cr4DNfLSQOB_Qkn6GxoMagOLeOjE'; // Replace with your Supabase anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Handle signup form submission
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
 

    

      if (!email || !password || !confirmPassword) {
        errorDiv.textContent = 'Please fill in all fields.';
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match.';
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password
        });

        if (error) {
          errorDiv.textContent = error.message;
        } else {
          alert('Signup successful! Please check your email to confirm your account.');
          console.log('User data:', data);
        }
      } catch (err) {
        errorDiv.textContent = 'An error occurred. Please try again later.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
