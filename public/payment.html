<body>
 
  <div class="card" id="paymentContainer">
    <h1>Payment Gateway</h1>
    <form id="paymentForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="Enter your card number" maxlength="16" pattern="\\d{16}" required>
      </div>
      <div class="form-group">
        <label for="expiry">Expiry Date (MM/YY)</label>
        <input type="text" id="expiry" placeholder="MM/YY" pattern="\\d{2}/\\d{2}" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="Enter CVV" maxlength="3" pattern="\\d{3}" required>
      </div>
      <div class="spinner" id="loadingSpinner" style="display: none;"></div>
      <button type="button" class="button" id="payButton">Pay Now</button>
    </form>
  </div>
  <div class="card success-container" id="successContainer">
    <div class="success-icon">✔️</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your payment was processed successfully.</p>
  </div>

  <script>
   document.getElementById('payButton').addEventListener('click', () => {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const cardNumber = document.getElementById('cardNumber').value;
  const expiry = document.getElementById('expiry').value;
  const cvv = document.getElementById('cvv').value;

  // Validate all inputs
  if (!name || !email || !cardNumber || !expiry || !cvv) {
    alert('Please fill in all fields.');
    return;
  }

  if (!/^\d{16}$/.test(cardNumber)) {
    alert('Invalid card number. Please enter a valid 16-digit number.');
    return;
  }

  if (!/^\d{2}\/\d{2}$/.test(expiry)) {
    alert('Invalid expiry date. Please use MM/YY format.');
    return;
  }

  if (!/^\d{3}$/.test(cvv)) {
    alert('Invalid CVV. Please enter a 3-digit number.');
    return;
  }

  // Show loading spinner
  document.getElementById('loadingSpinner').style.display = 'block';

  // Simulate a payment processing delay
  setTimeout(() => {
    // Hide the spinner and payment container
    document.getElementById('loadingSpinner').style.display = 'none';
    document.getElementById('paymentContainer').style.display = 'none';
    document.getElementById('successContainer').style.display = 'block';

    // Set the payment status in localStorage
    localStorage.setItem('paymentStatus', 'success');

    // Redirect to the signup page
    setTimeout(() => {
      window.location.href = 'signup.html';
    }, 2000); // Add a slight delay to allow the success message to display
  }, 2000);
});

  </script>
